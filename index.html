<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="passLen">
            <label>LENGTH (<span id="lenCount">10</span>)</label>
            <input type="range" name="length" id="lengthInput" min="1" max="30" value="10">
        </div>
        <div class="passVal">
            <label class="choixLab"><input type="checkbox" name="capletters" id="caplettres"> ABC</label>
            <label class="choixLab"><input type="checkbox" name="letters" id="lettres"> abc</label>
            <label class="choixLab"><input type="checkbox" name="digits " id="digits"> 123</label>
            <label class="choixLab"><input type="checkbox" name="symbols" id="symbols"> #$&</label>
        </div>
        
        <button type="button" id="genBtn" class="disabled">Generate password</button>
        
        <div class="outPut disabled">
            <input type="text" name="password" id="password">
            <button type="button" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
        </div>
    </div>        
</body>
</html>
